defaults:
  - agents: ddpm_mamba_cross_agent
#  - override hydra/launcher: submitit_slurm

agent_name: ddpm_mamba_cross
log_dir: logs/aligning/

train_data_path: environments/dataset/data/aligning/train_files.pkl
eval_data_path: environments/dataset/data/aligning/eval_files.pkl

hydra:
  run:
    dir: ${log_dir}/runs/${agent_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${log_dir}/sweeps/${agent_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.override_dirname}

# insert wandb here
wandb:
  entity: davidjia
  project: d3il_mamba

group: aligning_${agent_name}

seed: 42

# Network
hidden_dim: 128
num_hidden_layers: 6

# transformer
n_layer: 4
n_head: 4
n_embd: 72

n_layers: 8

d_conv: 4
n_layer_decoder: 6
n_layer_encoder: 8

# mamba_ssm_config:
mamba_ssm_cfg:
  d_state: 16
  d_conv: 4
  expand: 2
  dt_rank: "auto"
  dt_min: 0.001
  dt_max: 0.1
  dt_init: "random"
  dt_scale: 1.0
  dt_init_floor: 1e-4
  conv_bias: True
  bias: False
  use_fast_path: True

# mamba_ssm_config:
mamba_encoder_cfg:
  d_state: 16
  d_conv: ${d_conv}
  expand: 2
  dt_rank: "auto"
  dt_min: 0.001
  dt_max: 0.1
  dt_init: "random"
  dt_scale: 1.0
  dt_init_floor: 1e-4
  conv_bias: True
  bias: False
  use_fast_path: True

# mamba_ssm_config:
mamba_decoder_cfg:
  d_state: 16
  d_conv: ${d_conv}
  expand: 2
  dt_rank: "auto"
  dt_min: 0.001
  dt_max: 0.1
  dt_init: "random"
  dt_scale: 1.0
  dt_init_floor: 1e-4
  conv_bias: True
  bias: False
  use_fast_path: True

# Training
train_batch_size: 1024
val_batch_size: 1024
num_workers: 4
device: 'cuda'
epoch: 500
eval_every_n_epochs: 50
scale_data: True

# Environment
obs_dim: 20
action_dim: 3
max_len_data: 512

diff_steps: 16

window_size: ${add:${obs_seq},3}
obs_seq: 5
train_action_seq: 4
inference_action_seq: ${train_action_seq}

# Dataset
trainset:
  _target_: environments.dataset.aligning_dataset.Aligning_Dataset
  data_directory: ${train_data_path}
  obs_dim: ${obs_dim}
  action_dim: ${action_dim}
  max_len_data: ${max_len_data}
  window_size: ${window_size}

valset:
  _target_: environments.dataset.aligning_dataset.Aligning_Dataset
  data_directory: ${eval_data_path}
  obs_dim: ${obs_dim}
  action_dim: ${action_dim}
  max_len_data: ${max_len_data}
  window_size: ${window_size}

# Simulation
simulation:
  _target_: simulation.aligning_sim.Aligning_Sim
  seed: ${seed}
  device: ${device}
  render: False
  n_cores: 30
  n_contexts: 60
  n_trajectories_per_context: 8